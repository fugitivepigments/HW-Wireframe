<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>HW-Wireframe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="wrapper">
		<header class="top-bottom-margins">
			<p>header</p>
		</header>

		<nav class="top-bottom-margins">
			<p>nav</p>
		</nav>
		<div class="container flexbox">

			<section class="lefty flexboxcolumn">
				<p class="section-ps">section</p>

				<article>
					<p class="colorwhite">article</p>

					<p class="section-ps">h1, h2, h3</p>

					<p class="section-ps">p</p>

				</article>

			</section>
			<aside class="flexboxcolumn">
				<p class="section-ps">aside</p>
			</aside>
		</div>

		<footer class="top-bottom-margins">
			<p class="section-ps">footer</p>
		</footer>
	</div>
</body>

</html>
